<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Yu-Chien Chan, Hello World!</title>	
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	


</head>

  <body>
    <div id="sidebar">
      <ul>
        <li><i class="fa fa-book fa-fw"></i>Education</li>
        <li><i class="fa fa-code fa-fw"></i>Projects</li>
        <li><i class="fa fa-umbrella fa-fw"></i>Facebook</li>
        <li><i class="fa fa-certificate fa-fw"></i>Certifications</li>
        <li><i class="fa fa-trophy fa-fw"></i>Skills &amp Expertise</li>
        <li><i class="fa fa-trophy fa-fw"></i>Honors &amp Awards</li>
      </ul>
    </div>
    <div class="avatar-crop">
      <img id="avatar" src="images/avatar2.jpg">
    </div>
    <h1 id="name">   Chan Yu-Chien<span>Raphael.</span> </h1> 

  </br>
    <h1>Contact Info</h1>
    <h1>Education</h1>
    <h1>Research Experience</h1>
    <h1>Honor</h1>
    <h1>Project</h1>
    <div id="project-area"></div>
  </body>

<script id="projects-template" type="text/x-handlebars-template">
  <ul>
  {{#each .}}
    <li>
      <div class="project">
        <div class="crop">
          <img src={{image}} alt="" />
        </div>
        <h1>{{title}} <span class="duration">{{duration}}</span> </h1>
        {{#each tags}}
          <span class="{{class}} tag">{{name}}</span>
        {{/each}}
        </br>
        <p>{{description}}</p>
      
      </div>
    </li>
  {{/each}}
  </ul>
</script>
<script type="text/javascript" src="coffeescripts/myJs.js"></script>
</html>
