<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Yu-Chien Chan, Hello World!</title>	
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	


</head>

  <body>
    <h1 id="name">Chan Yu-Chien</h1>

    <h1>Education</h1>


    <h1>Project</h1>
    <div id="project-area"></div>
  </body>

<script id="projects-template" type="text/x-handlebars-template">
  <ul>
  {{#each .}}
    <li>
      <div class="project">
        <img src={{image}} alt="" />
        <h1>{{title}}</h1>
        {{#each tags}}
          <span class={{class}}>{{name}}</span>
        {{/each}}
        </br>
        <p>{{description}}</p>
      
      </div>
    </li>
  {{/each}}
  </ul>
</script>
<script type="text/javascript" src="coffeescripts/myJs.js"></script>
</html>
